machine:
  node:
    version: 4.1.0
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install makeself p7zip-full;
    - npm install -g istanbul
    - git clone git@github.com:Rise-Vision/private-keys.git
    - mv private-keys ..
deployment:
  staging:
    branch: /(feature|fix|chore).*/
    commands:
      - rm -rf node_modules
      - npm install --production
      - npm install electron-packager
      - cd java-network-test && mvn package
      - cp java-network-test/target/javanetworktest-1.0-SNAPSHOT-jar-with-dependencies.jar ./java-network-test.jar
      - node build.js
      - cp builds/*.exe $CIRCLE_ARTIFACTS
      - cp builds/*.sh $CIRCLE_ARTIFACTS
      - cp builds/*.tar.gz $CIRCLE_ARTIFACTS

  production:
    branch: master
    commands:
      - rm -rf node_modules
      - npm install --production
      - npm install electron-packager
      - cd java-network-test && mvn package
      - cp java-network-test/target/javanetworktest-1.0-SNAPSHOT-jar-with-dependencies.jar ./java-network-test.jar
      - node build.js
      - cp builds/*.exe $CIRCLE_ARTIFACTS
      - cp builds/*.sh $CIRCLE_ARTIFACTS
      - cp builds/*.tar.gz $CIRCLE_ARTIFACTS
      - node -e 'console.log("deploying version " + require("./version.json"))'
      - gcloud auth activate-service-account 452091732215@developer.gserviceaccount.com --key-file ../private-keys/storage-server/rva-media-library-ce0d2bd78b54.json
      - gsutil cp builds/*.sh gs://install-versions.risevision.com
      - gsutil cp builds/*.exe gs://install-versions.risevision.com
      - gsutil cp builds/*.tar* gs://install-versions.risevision.com
      - gsutil cp cfg/*.json gs://install-versions.risevision.com
      - gsutil setmeta -h "Cache-Control:private, max-age=0" gs://install-versions.risevision.com/*.sh
      - gsutil setmeta -h "Cache-Control:private, max-age=0" gs://install-versions.risevision.com/*.exe
      - gsutil setmeta -h "Cache-Control:private, max-age=0" gs://install-versions.risevision.com/*.tar*
      - gsutil setmeta -h "Cache-Control:private, max-age=0" gs://install-versions.risevision.com/electron*.json
      - gsutil acl ch -u AllUsers:R gs://install-versions.risevision.com/*.sh
      - gsutil acl ch -u AllUsers:R gs://install-versions.risevision.com/*.exe
      - gsutil acl ch -u AllUsers:R gs://install-versions.risevision.com/*.tar*
      - gsutil acl ch -u AllUsers:R gs://install-versions.risevision.com/electron*.json 

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp test/test-results.xml $CIRCLE_TEST_REPORTS/mocha
